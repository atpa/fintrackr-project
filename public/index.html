<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinTrackr – Регистрация</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/register.js"></script>
</head>
<body class="register-page">
  <main>
    <div class="register-container card">
      <h2>Регистрация</h2>
      <p>Создайте аккаунт, чтобы управлять своими финансами с помощью FinTrackr.</p>
      <form id="registerForm">
        <label>
          Имя
          <input type="text" id="regName" required />
        </label>
        <label>
          Email
          <input type="email" id="regEmail" required />
        </label>
        <label>
          Пароль
          <input type="password" id="regPassword" required minlength="6" />
        </label>
        <label>
          Повторите пароль
          <input type="password" id="regConfirm" required minlength="6" />
        </label>
        <button type="submit" class="btn-primary">Создать аккаунт</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 FinTrackr. Все права защищены.</p>
  </footer>
</body>
</html>
