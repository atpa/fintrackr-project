<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTrackr – Регистрация</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/utils/auth.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/register.js"></script>
  </head>
  <body class="auth-page">
    <!-- Header/Sidebar intentionally omitted on auth pages -->
    <main>
      <div class="auth-container card">
        <h2>Регистрация в FinTrackr</h2>
        <p>Создайте аккаунт, чтобы начать пользоваться приложением.</p>
        <form id="registerForm">
          <label>
            Имя
            <input type="text" id="regName" required />
          </label>
          <label>
            Email
            <input type="email" id="regEmail" required />
          </label>
          <label>
            Пароль
            <input type="password" id="regPassword" required minlength="6" />
          </label>
          <label>
            Повторите пароль
            <input type="password" id="regConfirm" required minlength="6" />
          </label>
          <button type="submit" class="btn-primary">Создать аккаунт</button>
        </form>
        <p class="switch-link">
          Уже есть аккаунт? <a href="login.html">Войти</a>
        </p>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 FinTrackr. Все права защищены.</p>
    </footer>
  </body>
</html>
