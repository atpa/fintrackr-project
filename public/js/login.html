<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTrackr – Вход</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/utils/auth.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/login.js"></script>
  </head>
  <body class="auth-page">
    <!-- Header/Sidebar intentionally omitted on auth pages -->
    <main>
      <div class="auth-container card">
        <h2>Вход в FinTrackr</h2>
        <p>Введите свои данные, чтобы продолжить.</p>
        <form id="loginForm">
          <label>
            Email
            <input type="email" id="loginEmail" required />
          </label>
          <label>
            Пароль
            <input type="password" id="loginPassword" required minlength="6" />
          </label>
          <button type="submit" class="btn-primary">Войти</button>
        </form>
        <p class="switch-link">
          Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
        </p>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 FinTrackr. Все права защищены.</p>
    </footer>
  </body>
</html>
