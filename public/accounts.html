<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTrackr – Счёта</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout-components.css" />
    <script type="module" src="js/accounts.js"></script>
  </head>
  <body class="workspace-page" data-page-title="Счёта" data-page-subtitle="Управляйте кошельками и картами в одном месте">
    <!-- Header и Sidebar генерируются через Layout.js -->
    
    <main class="workspace-main" id="accounts-content">
      <section class="panel-grid">
        <article class="card">
          <div class="card-header">
            <div>
              <h2>Мои счета</h2>
              <p class="card-subtitle">Управляйте кошельками и картами в одном месте</p>
            </div>
            <button id="addAccountBtn" class="btn-primary">
              + Добавить счёт
            </button>
          </div>
          
          <div class="filter-grid">
            <div class="form-field">
              <label for="accountSearch">Поиск</label>
              <input type="text" id="accountSearch" placeholder="Название счёта" />
            </div>
            <div class="form-field form-field--short">
              <label for="accountCurrencyFilter">Валюта</label>
              <select id="accountCurrencyFilter">
                <option value="">Все</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="PLN">PLN</option>
                <option value="RUB">RUB</option>
              </select>
            </div>
          </div>

          <div id="accountsGrid" class="wallet-grid" aria-live="polite">
            <!-- Карточки счетов загружаются через JavaScript -->
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
