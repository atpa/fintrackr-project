<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTrackr – Бюджеты</title>
    <link rel="stylesheet" href="css/tokens.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/design-system.css" />
    <link rel="stylesheet" href="css/sidebar-footer.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/transitions.css" />
  <script defer src="js/utils/auth.js"></script>
  <script defer src="js/app.js"></script>
    <script defer src="js/budgets.js"></script>
    
    <script type="module">
      import { mountSidebar } from '/js/components/Sidebar.js';
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => mountSidebar('sidebar-mount'));
      } else {
        mountSidebar('sidebar-mount');
      }
    </script>
  </head>
  <body class="workspace-page" data-page-title="Бюджеты" data-page-subtitle="Контролируйте траты по категориям и периодам">
    <header role="banner">
      <div class="header-inner">
        <div class="header-left">
          <button class="burger" aria-label="Открыть меню навигации" aria-expanded="false" aria-controls="sidebar">
            <span></span><span></span><span></span>
          </button>
          <div class="logo-text">FinTrackr</div>
        </div>

        <div class="header-center">
          <div class="header-search">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM18 18l-4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input type="search" placeholder="Поиск операций, счетов..." aria-label="Поиск" />
          </div>
          
          <select class="currency-selector" aria-label="Выбор валюты">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
            <option value="PLN">PLN</option>
          </select>
        </div>

        <div class="header-right">
          <button class="btn-primary" onclick="location.href='transactions.html'">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M10 5v10M5 10h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Операция
          </button>
          
          <div class="header-quick">
            <button class="icon-btn" aria-label="Уведомления">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
              </svg>
            </button>
            
            <button class="icon-btn" aria-label="Профиль" onclick="location.href='settings.html'">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div id="sidebar-mount"></div>

    <main>
      <!-- Форма для установки лимита бюджета -->
      <section class="card">
        <h2>Установить/обновить лимит бюджета</h2>
        <form id="addBudgetForm">
          <div style="display: flex; flex-wrap: wrap; gap: 1rem">
            <label style="flex: 1 1 200px">
              Категория
              <select id="budgetCategory" required></select>
            </label>
            <label style="flex: 1 1 150px" id="limitContainer">
              Месяц
              <input type="month" id="budgetMonth" required />
            </label>
            <label style="flex: 1 1 150px">
              Тип лимита
              <select id="budgetType">
                <option value="fixed">Фиксированный</option>
                <option value="percent">Процент от дохода</option>
              </select>
            </label>
            <label style="flex: 1 1 150px">
              Лимит
              <input type="number" id="budgetLimit" step="0.01" />
            </label>
            <label style="flex: 1 1 150px">
              Валюта бюджета
              <select id="budgetCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="PLN">PLN</option>
                <option value="RUB">RUB</option>
              </select>
            </label>
            <label style="flex: 1 1 150px; display: none" id="percentContainer">
              Процент (%)
              <input
                type="number"
                id="budgetPercent"
                step="0.1"
                min="0"
                max="100"
              />
            </label>
          </div>
          <button type="submit" class="btn-primary" style="margin-top: 1rem">
            Сохранить
          </button>
        </form>
      </section>
      <!-- Таблица бюджетов -->
      <section class="card">
        <h2>Бюджеты на месяц</h2>
        <table id="budgetsTable">
          <thead>
            <tr>
              <th>Категория</th>
              <th>Месяц</th>
              <th>Лимит</th>
              <th>Потрачено</th>
              <th>Прогресс</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">Загрузка...</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 FinTrackr. Все права защищены.</p>
    </footer>
  </body>
</html>
