<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinTrackr – Вход</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/app.js"></script>
  <script defer src="js/login.js"></script>
</head>
<body class="auth-page">
  <header>
    <div class="brand"><a href="landing.html">FinTrackr</a></div>
    <!-- Бургер‑кнопка для открытия навигации -->
    <button class="burger" aria-label="Меню"><span></span><span></span><span></span></button>
    <!-- Минималистичная панель навигации для страниц входа/регистрации -->
    <nav class="main-nav">
      <ul>
        <li><a href="landing.html">Главная</a></li>
        <li><a href="features.html">Возможности</a></li>
        <li><a href="benefits.html">Польза</a></li>
        <li><a href="about.html">О продукте</a></li>
        <li><a href="converter.html">Конвертер</a></li>
      </ul>
    </nav>
    <!-- Кнопки входа и регистрации переносятся в шапку -->
    <div class="auth-links">
      <a href="login.html" class="login-link">Вход</a>
      <a href="register.html" class="register-link">Регистрация</a>
    </div>
    <div class="nav-backdrop"></div>
  </header>
  <main>
    <div class="auth-container card">
      <h2>Вход в FinTrackr</h2>
      <p>Введите свои данные, чтобы продолжить.</p>
      <form id="loginForm">
        <label>
          Email
          <input type="email" id="loginEmail" required />
        </label>
        <label>
          Пароль
          <input type="password" id="loginPassword" required minlength="6" />
        </label>
        <button type="submit" class="btn-primary">Войти</button>
      </form>
      <p class="switch-link">Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 FinTrackr. Все права защищены.</p>
  </footer>
</body>
</html>
